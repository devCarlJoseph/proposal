<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lourdes Eatery - Order Kiosk</title>
    <link rel="icon" type="image/x-icon" href="src/images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        xin-integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/order.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        xin-integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="src/js/order.js" defer></script>

</head>

<body class="antialiased">
    <header class="bg-white shadow-sm sticky-top z-3">
        <nav class="navbar navbar-expand-sm navbar-light container py-3">

            <a href="#" class="navbar-brand fs-4 fw-bold text-theme text-decoration-none me-auto">
                Lourdes Eatery
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">

                <ul class="navbar-nav ms-auto align-items-sm-center gap-3 justify-content-center">

                    <li class="nav-item">
                        <a class="nav-link text-center" href="index.html">Home Page</a>
                    </li>

                    <li class="nav-item w-100 d-flex justify-content-center">
                        <button id="view-cart-button" onclick="toggleCartModal()"
                            class="btn btn-outline-secondary rounded-pill fw-semibold shadow-sm px-3 py-2 d-flex align-items-center">
                            <svg class="me-1" style="width: 20px; height: 20px;" xmlns="http://www.w3.org/2000/svg"
                                fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5H21M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                            </svg>
                            Order
                            <span id="cart-item-count-badge" class="badge badge-theme rounded-pill ms-2 d-none">0</span>
                        </button>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container mt-4 pb-5">
        <div class="row">

            <section class="col-12">
                <h1 class="display-5 fw-extrabold mb-4">Menu & Ordering</h1>

                <div class="mb-4">
                    <div class="row justify-content-center">
                        <div class="col-12 col-md-10 col-lg-8">
                            <input type="text" id="menu-search-input"
                                class="form-control form-control-lg rounded-pill shadow-lg search-input-custom"
                                placeholder="Quick search dishes..." oninput="filterMenuAndRender()">
                        </div>
                    </div>
                </div>

                <div id="menu-list">

                </div>

                <div class="py-5"></div>
            </section>
        </div>
    </div>

    <div id="universal-cart-modal" class="universal-modal d-none"
        onclick="if(event.target.id === 'universal-cart-modal') toggleCartModal()">
        <div class="modal-content-area shadow-lg">
            <div>
                <h2 class="h4 fw-bold mb-4 d-flex justify-content-between align-items-center">
                    <span class="text-dark">Your Order Summary</span>
                    <button onclick="toggleCartModal()" class="btn-close"></button>
                </h2>

                <div id="cart-items-container" class="mb-4 overflow-auto" style="max-height: 50vh;">

                </div>

                <div class="border-top pt-4">
                    <div class="d-flex justify-content-between small mb-2">
                        <span>Subtotal:</span>
                        <span id="subtotal" class="fw-medium">₱0.00</span>
                    </div>
                    <div class="d-flex justify-content-between small mb-2">
                        <span>Delivery Fee:</span>
                        <span id="tax-amount" class="fw-medium">₱0.00</span>
                    </div>

                    <div class="d-flex justify-content-between fs-5 fw-bold pt-2 border-top border-dotted">
                        <span>Order Total:</span>
                        <span id="final-total" class="text-theme">₱0.00</span>
                    </div>
                </div>

                <button id="checkout-button" onclick="simulateCheckout();"
                    class="btn btn-theme btn-lg rounded-pill w-100 mt-4 shadow disabled" disabled>
                    Proceed to Checkout
                </button>
            </div>
        </div>
    </div>


    <div id="confirmation-overlay"
        class="position-fixed inset-0 bg-dark bg-opacity-75 d-none z-5 d-flex align-items-center justify-content-center p-4"
        style="top:0; left:0; right:0; bottom:0;">
        <div class="bg-white p-5 rounded-4 shadow-lg text-center" style="max-width: 350px;">
            <div id="confirmation-content">

            </div>
        </div>
    </div>

</body>

</html>
